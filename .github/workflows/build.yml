name: build

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-24.04

    steps:

    - uses: actions/checkout@v1

    - uses: actions/setup-java@v1
      with:
        java-version: 17

    - uses: sbt/setup-sbt@v1

    - run: sbt scalafmtSbtCheck scalafmtCheckAll "scalafixAll --check" test
